<html>
	<head>
		<link rel="stylesheet" type="text/css" href="user.css"></link>
		<script type="text/javascript" src="data.json"></script>
		<script type="text/javascript" src="user.js"></script>
	</head>
	<body>
		<div class="search" data-search>
      		<input type="text" class="searchTerm" data-searchTerm placeholder="Who are you looking for?" onkeyup="filter()">
      		<button class="searchButton" onclick="filter()">Search</button>
   		</div>
		<div class="alertBox" data-alert>
			<p data-alertMessage></p>
			<button data-alertButton onclick="hideAlert()">OK</button>
		</div>
   		<div class="details" data-details>
   			<h1>Enter Details To be Saved</h1>
   			Name:   <input type="text" data-name placeholder="enter your name"><br><br>
   			Email:  <input type="text" data-email placeholder="enter your email"><br><br>
   			Gender: <input type="text" data-gender placeholder="(Male/Female)"><br><br>
   			Phone:  <input type="text" data-phone placeholder="enter your phone number"><br><br>
   			<input type="submit" value="submit" onclick="addRecord()">
   		</div>
		<div class="container">
			<table class="cardTable" data-table></table>
		</div>
	</body>
</html>
